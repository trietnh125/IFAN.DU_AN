<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/lh.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
          <a class="navbar-brand fw-bold" href="main.html">Ifan Store</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Giới thiệu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tải ứng dụng</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">Chi nhánh</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Liên hệ</a></li>
            </ul>
          </div>
        </div>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </nav>
    <section class="contact-section py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto text-center">
                    <h2 class="mb-3">Liên Hệ Với Chúng Tôi</h2>
                    <p class="text-muted">Bạn có câu hỏi hoặc muốn hợp tác? Gửi tin nhắn ngay!</p>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-6 mx-auto">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Họ và Tên</label>
                            <input type="text" class="form-control" placeholder="Nhập họ và tên của bạn" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Nhập email của bạn" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tin Nhắn</label>
                            <textarea class="form-control" rows="4" placeholder="Nhập tin nhắn của bạn" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Gửi Tin Nhắn</button>
                    </form>
                </div>
            </div>
            <div class="text-center mt-4">
                <p><strong>Email:</strong> contact@example.com</p>
                <p><strong>Điện thoại:</strong> 0123-456-789</p>
                <div class="social-icons">
                    <a href="https://www.facebook.com/" class="me-2"><img src="../pictures/fb.png" alt="Facebook" width="30"></a>
                    <a href="https://www.X.com/" class="me-2"><img src="../pictures/x.png" alt="X" width="30"></a>
                    <a href="https://www.Instagram.com/"><img src="../pictures/insta.png" alt="Instagram" width="30"></a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
